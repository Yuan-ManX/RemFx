# @package _global_
effect_to_remove:
  Chorus:
    _target_: remfx.effects.RandomPedalboardChorus
    sample_rate: ${sample_rate}
    min_depth: 0.2
    min_mix: 0.3
  Distortion:
    _target_: remfx.effects.RandomPedalboardDistortion
    sample_rate: ${sample_rate}
    min_drive_db: 10
    max_drive_db: 50
  Compressor:
    _target_: remfx.effects.RandomPedalboardCompressor
    sample_rate: ${sample_rate}
    min_threshold_db: -42.0
    max_threshold_db: -20.0
    min_ratio: 1.5
    max_ratio: 6.0
  Reverb:
    _target_: remfx.effects.RandomPedalboardReverb
    sample_rate: ${sample_rate}
    min_room_size: 0.3
    max_room_size: 1.0
    min_damping: 0.2
    max_damping: 1.0
    min_wet_dry: 0.2
    max_wet_dry: 0.8
    min_width: 0.2
    max_width: 1.0

