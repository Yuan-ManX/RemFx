# @package _global_
model:
  _target_: remfx.models.RemFX
  lr: 1e-4
  lr_beta1: 0.95
  lr_beta2: 0.999
  lr_eps: 1e-6
  lr_weight_decay: 1e-3
  sample_rate: ${sample_rate}
  network:
    _target_: remfx.models.DCUNetModel
    architecture: "DCUNet-10"
    stft_kernel_size: 512
    fix_length_mode: "pad"
    sample_rate: ${sample_rate}
    num_bins: 1025
