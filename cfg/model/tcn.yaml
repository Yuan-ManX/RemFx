# @package _global_
model:
  _target_: remfx.models.RemFX
  lr: 1e-4
  lr_beta1: 0.95
  lr_beta2: 0.999
  lr_eps: 1e-6
  lr_weight_decay: 1e-3
  sample_rate: ${sample_rate}
  network:
    _target_: remfx.models.TCNModel
    ninputs: 1
    noutputs: 1
    nblocks: 4
    channel_growth: 0
    channel_width: 32
    kernel_size: 13
    stack_size: 10
    dilation_growth: 10
    condition: False
    latent_dim: 2
    norm_type: "identity"
    causal: False
    estimate_loudness: False
    sample_rate: ${sample_rate}
    num_bins: 1025

