# @package _global_
model:
  _target_: remfx.models.RemFX
  lr: 1e-4
  lr_beta1: 0.95
  lr_beta2: 0.999
  lr_eps: 1e-6
  lr_weight_decay: 1e-3
  sample_rate: ${sample_rate}
  network:
    _target_: remfx.models.DPTNetModel
    n_src: 1
    bn_chan: 128
    hid_size: 128
    chunk_size: 100
    n_repeats: 6
    fb_name: "free"
    kernel_size: 16
    n_filters: 1
    sample_rate: ${sample_rate}
    num_bins: 1025
