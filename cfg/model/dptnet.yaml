# @package _global_
model:
  _target_: remfx.models.RemFX
  lr: 1e-4
  lr_beta1: 0.95
  lr_beta2: 0.999
  lr_eps: 1e-6
  lr_weight_decay: 1e-3
  sample_rate: ${sample_rate}
  network:
    _target_: remfx.models.DPTNetModel
    enc_dim: 256
    feature_dim: 64
    hidden_dim: 128
    layer: 6
    segment_size: 250
    nspk: 1
    win_len: 2
    sample_rate: ${sample_rate}
    num_bins: 1025
